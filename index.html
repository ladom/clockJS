<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>JavaScript Clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<div class="clock-face">

					<div class="vertical-hours">
						<div class="top-hour"></div>
						<div class="bottom-hour"></div>
					</div>
					<div class="vertical-hours-before">
						<div class="top-hour-before"></div>
						<div class="bottom-hour-before"></div>
					</div>
					<div class="vertical-hours-after">
						<div class="top-hour-after"></div>
						<div class="bottom-hour-after"></div>
					</div>
					<div class="horizontal-hours">
						<div class="left-hour"></div>
						<div class="right-hour"></div>
					</div>
					<div class="horizontal-hours-before">
						<div class="left-hour-before"></div>
						<div class="right-hour-before"></div>
					</div>
					<div class="horizontal-hours-after">
						<div class="left-hour-after"></div>
						<div class="right-hour-after"></div>
					</div>

					<div class="date">
						<p id="date"></p>
					</div>
					<div class="hand second-hand">
						<div class="top top-second-hand"></div>
						<div class="second-ring-central"></div>
					</div>
					<div class="hand minute-hand">
						<div class="top top-minute-hand"></div>
					</div>
					<div class="hand hour-hand">
						<div class="top top-hour-hand"></div>
						<div class="ring-central"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/clock.js"></script>
	</body>
</html>
