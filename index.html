<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>JavaScript Clock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<div class="clock-face">
					<div class="vertical-hours"></div>
					<div class="horizontal-hours"></div>
					
					<div class="logo">
						<p>JavaScript<br>Clock</p>
					</div>
					<div class="date">
						<p id="date"></p>
					</div>

					<div class="hand second-hand">
						<div class="top top-second-hand"></div>
						<div class="second-ring-central"></div>
					</div>
					<div class="hand minute-hand">
						<div class="top top-minute-hand"></div>
					</div>
					<div class="hand hour-hand">
						<div class="top top-hour-hand"></div>
						<div class="ring-central"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="scripts/clock.js"></script>
	</body>
</html>
